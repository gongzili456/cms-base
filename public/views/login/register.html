<div id="signupbox" style="margin-top:50px"
     class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">注册</div>
      <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#/login">登录</a></div>
    </div>
    <div class="panel-body">
      <form id="signupform" class="form-horizontal" role="form" ng-submit="doRegister()">

        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>

        <div ng-show="error" class="alert alert-danger">{{error}}</div>

        <div class="form-group">
          <label for="phone" class="col-md-3 control-label">手机号</label>

          <div class="col-md-9">
            <input type="text" class="form-control" name="phone" placeholder="手机号码" ng-model="register.phone">
          </div>
        </div>

        <div class="form-group">
          <label for="verifycode" class="col-md-3 control-label">验证码</label>

          <div class="col-md-9">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="验证码" ng-model="register.code">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="sms_code()">获取验证码</button>
            </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-3 control-label">密码</label>

          <div class="col-md-9">
            <input type="password" class="form-control" name="password" placeholder="密码" ng-model="register.password">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-md-3 control-label">名字</label>

          <div class="col-md-9">
            <input type="text" class="form-control" name="name" placeholder="姓名" ng-model="register.name">
          </div>
        </div>

        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp 注册 &nbsp
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>


</div>
